<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>Arrow Functions</title>
    </head>
    <body>
        <h1>Arrow Functions</h1>
        <script>

            //normal function
            function add(a,b){
                return a+b;
            }
            alert(add(10,20));
            //arrow function is named a sit is defined using =>
            //arrow function is used to reduce the code
            //syntax is let variable_name=(parameters)=>{code}
            let addss=(a,b)=>a*b;
            alert(addss(10,20));
            //arow fucntion for prime numebr 
            let n =prompt("enter a number");
            let isprime=(n) => {
                if(n==1) return false;
                
                for(let i=2;i<=(n)**(0.5);i++){
                    if (n%i==0 ) return false ;
                    

                }
                return true;
            
            
            }
            alert(isprime(n));

            let ask=(ques,a,b)=>{
                    if(prompt(ques)=='shaa') return a();
                    else return b();
                }
            ask("enter shaa",()=>alert("you entered shaa"),()=>alert("you did not enter shaa"));
            /* quickk recap (parameters)=> {expression retunr value} this  is arrow function */

        </script>
        

    </body>
</html>
